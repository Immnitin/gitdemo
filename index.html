<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My First Webpage</h1>
    <p>This is a simple webpage created with HTML.</p>
    <p>HTML is the structure of a webpage, while CSS adds style to it.</p>
    <a href="https://www.w3schools.com" target="_blank">Learn more about HTML here</a>
</body>
</html>
